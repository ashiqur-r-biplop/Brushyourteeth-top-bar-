<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="top-bar">
        <p class="top-bar-title">Wolf Tactinal Has Announced a Flash Sale: Ends In - 
            <span id="countdown-timer">
                <span id="hours"></span> :
                <span id="minutes"></span> :
                <span id="seconds"></span>
            </span>
        </p>
    </div>
    <script>
        const renderCountdown = () => {
            const countdownElement = document.getElementById('countdown-timer');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');

            const targetTime = new Date().getTime() + 4 * 60 * 60 * 1000;
            const updateCountdown = () => {
                const now = new Date().getTime();

                const distance = targetTime - now;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerText = '00 : 00 : 00';
                    return;
                }

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                hoursElement.innerText = String(hours).padStart(2, '0');
                minutesElement.innerText = String(minutes).padStart(2, '0');
                secondsElement.innerText = String(seconds).padStart(2, '0');
            };

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        };

        renderCountdown();
    </script>
</body>

</html>
